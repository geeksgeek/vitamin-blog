{% extends 'blog/base.html' %}

<!-- blog/post_detail.html -->

{% block content %}
    <div class="post">
        {% if post.published_date %}
            <div class="date">
                {{ post.published_date|date:'ymd hm' }}
            </div>
        {% endif %}
		<a class="btn btn-default" href="{% url 'post_edit' pk=post.pk %}">edit</a>
        <h1>{{ post.title }}</h1>
        <p>{{ post.text|linebreaksbr }}</p>
    </div>
{% endblock %}
